<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body onclick="renderfun()">
    <div class="page">
        <div class="calender">
            <div class="month">
                <div class="premth" onclick="goto('prev')">&lt;</div>

                    <h3 id="mth"></h3>
                    <p id="fulldate"></p>
                </div>
                <div class="note">
                    Event:<input type="text" id="note">
                </div>
                <div class="nextmth" onclick="goto('next')">&gt;</div>
                

            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thur</div>
                <div>Fri</div>
                <div>Sat</div>
                
            </div>
            <div class="days">
               
            </div>
        </div>
    </div>
    <script src="style.js"></script>
    
</body>
</html>
